<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Travel Guide - Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            background-color: #f3f4f6;
            color: #334155;
            overflow: hidden;
        }
        
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .sidebar a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px 20px;
            margin: 5px 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .sidebar a:hover, .sidebar a.active {
            background: rgba(59, 130, 246, 0.2);
            color: white;
        }
        
        .sidebar a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        
        .navbar {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .dashboard-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .dashboard-section h2 {
            margin-top: 0;
            color: #1e293b;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background: #f8fafc;
            font-weight: 600;
            color: #475569;
        }
        
        tr:hover {
            background: #f1f5f9;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }
        
        .close:hover {
            color: #334155;
        }
        
        .validation-error {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 4px;
        }
        
        .form-control.error {
            border-color: #ef4444;
        }
        
        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .success-message i {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 15px 0;
            }
            
            .sidebar span {
                display: none;
            }
            
            .sidebar a i {
                margin-right: 0;
                font-size: 1.2rem;
            }
            
            .sidebar-header h2 {
                display: none;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }
    </style>
</head>
<body>

    <div id="adminPanel">
        
        <div class="sidebar">
            <div class="sidebar-header">
                <h2 class="text-xl font-bold">Virtual Travel Guide</h2>
                <p class="text-sm text-gray-400">Admin Panel</p>
            </div>
            
            <a href="dashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="destinations.html">
                <i class="fas fa-map-marker-alt"></i>
                <span>Destinations</span>
            </a>
            <a href="categories.html" class="active">
                <i class="fas fa-list"></i>
                <span>Categories</span>
            </a>
            <a href="users.html">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="settings.html">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>

        
        <div class="main-content">
           
            <div class="navbar">
                <h1>Categories</h1>
                <div class="flex items-center">
                    <span class="text-gray-600 mr-4">Welcome, Admin</span>
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </div>

            
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

          
            <div class="dashboard-section">
                <div class="flex justify-between items-center mb-4">
                    <h2>Manage Categories</h2>
                    <button class="btn btn-primary" onclick="showModal('categoryModal')">
                        <i class="fas fa-plus mr-2"></i> Add New Category
                    </button>
                </div>
                
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Icon</th>
                            <th>Destinations</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTable">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>

 
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="categoryModalTitle">Add New Category</h2>
                <span class="close" onclick="closeModal('categoryModal')">&times;</span>
            </div>
            
            <div class="form-group">
                <label for="newCatName">Category Name *</label>
                <input type="text" id="newCatName" class="form-control" placeholder="Enter category name">
                <div id="nameError" class="validation-error"></div>
            </div>
            
            <div class="form-group">
                <label for="newCatIcon">Icon Class (FontAwesome) *</label>
                <input type="text" id="newCatIcon" class="form-control" placeholder="fas fa-icon">
                <div id="iconError" class="validation-error"></div>
                <small class="text-gray-500">Example: fas fa-mountain, fas fa-city, fas fa-umbrella-beach</small>
            </div>
            
            <div class="form-group">
                <label for="newCatDescription">Description</label>
                <textarea id="newCatDescription" class="form-control" placeholder="Enter category description" rows="3"></textarea>
                <div id="descriptionError" class="validation-error"></div>
            </div>
            
            <div class="flex justify-end space-x-3 mt-4">
                <button class="btn" onclick="closeModal('categoryModal')">Cancel</button>
                <button class="btn btn-primary" onclick="saveCategory()">Save Category</button>
            </div>
        </div>
    </div>

    <script>
      
        let categories = JSON.parse(localStorage.getItem("categories")) || [
            { name: "Cities", icon: "fas fa-city", count: 12, description: "Explore vibrant urban destinations" },
            { name: "Beaches", icon: "fas fa-umbrella-beach", count: 8, description: "Relax at beautiful coastal locations" },
            { name: "Mountains", icon: "fas fa-mountain", count: 10, description: "Adventure in scenic mountain ranges" },
            { name: "Historical", icon: "fas fa-landmark", count: 15, description: "Discover rich historical sites" },
            { name: "Cultural", icon: "fas fa-theater-masks", count: 9, description: "Immerse in diverse cultural experiences" },
            { name: "Adventure", icon: "fas fa-hiking", count: 7, description: "Thrilling activities and experiences" }
        ];
        
       
        let editingCategoryIndex = -1;
        

        function checkAuth() {
            if (localStorage.getItem("isLoggedIn") !== "true") {
                window.location.href = "login.html";
            }
        }
        
     
        function loadData() {
            
            const catTable = document.getElementById("categoriesTable");
            catTable.innerHTML = "";
            categories.forEach((cat, index) => {
                catTable.innerHTML += `
                    <tr>
                        <td>${cat.name}</td>
                        <td><i class="${cat.icon}"></i> ${cat.icon}</td>
                        <td>${cat.count} destinations</td>
                        <td>
                            <button class="btn" onclick="editCategory(${index})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteCategory(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }
        
        
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            
            if (modalId === 'categoryModal') {
                editingCategoryIndex = -1;
                document.getElementById("categoryModalTitle").textContent = "Add New Category";
                resetCategoryForm();
                clearValidationErrors();
            }
        }
        
        
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
             
                editingCategoryIndex = -1;
                document.getElementById("categoryModalTitle").textContent = "Add New Category";
                resetCategoryForm();
                clearValidationErrors();
            }
        }
        
        
        function editCategory(index) {
            editingCategoryIndex = index;
            const cat = categories[index];
            
            document.getElementById("categoryModalTitle").textContent = "Edit Category";
            document.getElementById("newCatName").value = cat.name;
            document.getElementById("newCatIcon").value = cat.icon;
            document.getElementById("newCatDescription").value = cat.description || "";
            
            showModal('categoryModal');
        }
        
    
        function validateCategoryForm() {
            const name = document.getElementById("newCatName").value.trim();
            const icon = document.getElementById("newCatIcon").value.trim();
            const description = document.getElementById("newCatDescription").value.trim();
            
            let isValid = true;
            clearValidationErrors();
            
        
            if (!name) {
                showValidationError("newCatName", "nameError", "Category name is required");
                isValid = false;
            } else if (name.length < 2) {
                showValidationError("newCatName", "nameError", "Category name must be at least 2 characters long");
                isValid = false;
            } else if (name.length > 50) {
                showValidationError("newCatName", "nameError", "Category name cannot exceed 50 characters");
                isValid = false;
            } else {
                
                const existingIndex = categories.findIndex((cat, index) => 
                    cat.name.toLowerCase() === name.toLowerCase() && index !== editingCategoryIndex
                );
                if (existingIndex !== -1) {
                    showValidationError("newCatName", "nameError", "Category name already exists");
                    isValid = false;
                }
            }
            
           
            if (!icon) {
                showValidationError("newCatIcon", "iconError", "Icon class is required");
                isValid = false;
            } else if (!isValidIconClass(icon)) {
                showValidationError("newCatIcon", "iconError", "Please enter a valid FontAwesome icon class (e.g., fas fa-icon)");
                isValid = false;
            }
           
            if (description.length > 200) {
                showValidationError("newCatDescription", "descriptionError", "Description cannot exceed 200 characters");
                isValid = false;
            }
            
            return isValid;
        }
        
     
        function isValidIconClass(icon) {
            
            const iconRegex = /^(fas|far|fal|fad|fab)\sfa-[a-z-]+$/i;
            return iconRegex.test(icon);
        }
        
        
        function showValidationError(fieldId, errorId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(errorId);
            
            
            field.classList.add('error');
            
            
            errorElement.textContent = message;
        }
        
        
        function clearValidationErrors() {
            
            const errorElements = document.querySelectorAll('.validation-error');
            errorElements.forEach(element => {
                element.textContent = '';
            });
            
            
            const formControls = document.querySelectorAll('.form-control');
            formControls.forEach(control => {
                control.classList.remove('error');
            });
        }
        
       
        function saveCategory() {
            if (!validateCategoryForm()) {
                return;
            }
            
            const name = document.getElementById("newCatName").value.trim();
            const icon = document.getElementById("newCatIcon").value.trim();
            const description = document.getElementById("newCatDescription").value.trim();
            
            if (editingCategoryIndex === -1) {
              
                categories.push({
                    name,
                    icon,
                    description,
                    count: 0
                });
            } else {
           
                categories[editingCategoryIndex] = {
                    ...categories[editingCategoryIndex],
                    name,
                    icon,
                    description
                };
            }
            
            localStorage.setItem("categories", JSON.stringify(categories));
            loadData();
            closeModal('categoryModal');
            
            
            showSuccessMessage(`Category "${name}" ${editingCategoryIndex === -1 ? 'added' : 'updated'} successfully!`);
        }
        
        
        function showSuccessMessage(message) {
            const successMessage = document.getElementById("successMessage");
            const successText = document.getElementById("successText");
            
            successText.textContent = message;
            successMessage.style.display = "flex";
            
            
            setTimeout(() => {
                successMessage.style.display = "none";
            }, 3000);
        }
        
        
        function resetCategoryForm() {
            document.getElementById("newCatName").value = "";
            document.getElementById("newCatIcon").value = "";
            document.getElementById("newCatDescription").value = "";
        }
        
       
        function deleteCategory(index) {
            if (categories[index].count > 0) {
                alert("Cannot delete category that has destinations assigned to it. Please reassign or delete the destinations first.");
                return;
            }
            
            if (confirm("Are you sure you want to delete this category?")) {
                const categoryName = categories[index].name;
                categories.splice(index, 1);
                localStorage.setItem("categories", JSON.stringify(categories));
                loadData();
                showSuccessMessage(`Category "${categoryName}" deleted successfully!`);
            }
        }
        
   
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.removeItem("isLoggedIn");
                window.location.href = "login.html";
            }
        }
        

        checkAuth();
        loadData();
    </script>
</body>
</html>
