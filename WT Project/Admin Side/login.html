<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Travel Guide - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
        
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        
        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        
        .form-control.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
        }
        
        .form-control.success {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            padding: 12px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <div class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-green-500">
                    <i class="fas fa-globe-americas mr-2"></i> Virtual Travel Guide Admin
                </div>
                <p class="text-gray-600 mt-2">Access the administration panel</p>
            </div>
            
            <div id="loginError" class="alert alert-danger">
                Invalid credentials. Please try again.
            </div>
            
            <div id="loginSuccess" class="alert alert-success">
                Login successful! Redirecting...
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username">
                    <div id="usernameError" class="error-message">Username is required</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="error-message">Password is required</div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
            </form>
        </div>
    </div>

    <script>
   
        const ADMIN_USERNAME = "admin";
        const ADMIN_PASSWORD = "admin123";
        
        
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const loginError = document.getElementById('loginError');
        const loginSuccess = document.getElementById('loginSuccess');
        const loginButton = document.getElementById('loginButton');
        const togglePassword = document.getElementById('togglePassword');
        
      
        function checkAuth() {
            if (localStorage.getItem("isLoggedIn") === "true") {
                window.location.href = "dashboard.html";
            }
        }
        
        
        function validateUsername() {
            const username = usernameInput.value.trim();
            
            if (username === '') {
                usernameInput.classList.add('error');
                usernameInput.classList.remove('success');
                usernameError.textContent = 'Username is required';
                usernameError.style.display = 'block';
                return false;
            } else {
                usernameInput.classList.remove('error');
                usernameInput.classList.add('success');
                usernameError.style.display = 'none';
                return true;
            }
        }
        
       
        function validatePassword() {
            const password = passwordInput.value.trim();
            
            if (password === '') {
                passwordInput.classList.add('error');
                passwordInput.classList.remove('success');
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                return false;
            } else if (password.length < 6) {
                passwordInput.classList.add('error');
                passwordInput.classList.remove('success');
                passwordError.textContent = 'Password must be at least 6 characters';
                passwordError.style.display = 'block';
                return false;
            } else {
                passwordInput.classList.remove('error');
                passwordInput.classList.add('success');
                passwordError.style.display = 'none';
                return true;
            }
        }
        
     
        function togglePasswordVisibility() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = togglePassword.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        }
        
      
        function handleLogin(event) {
            event.preventDefault();
            
          
            loginError.style.display = 'none';
            loginSuccess.style.display = 'none';
            
         
            const isUsernameValid = validateUsername();
            const isPasswordValid = validatePassword();
            
            if (!isUsernameValid || !isPasswordValid) {
                return;
            }
            
        
            loginButton.disabled = true;
            loginButton.textContent = 'Logging in...';
            
           
            setTimeout(() => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                   
                    loginSuccess.style.display = 'block';
                    
                    
                    localStorage.setItem("isLoggedIn", "true");
                    
                    
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1500);
                } else {
                 
                    loginError.style.display = 'block';
                    
             
                    loginButton.disabled = false;
                    loginButton.textContent = 'Login';
                    
                    
                    passwordInput.value = '';
                    passwordInput.classList.remove('success');
                    passwordInput.classList.add('error');
                }
            }, 1000);
        }
        
        
        function init() {
          
            checkAuth();
            
            
            loginForm.addEventListener('submit', handleLogin);
            
            
            usernameInput.addEventListener('blur', validateUsername);
            passwordInput.addEventListener('blur', validatePassword);
            
            
            usernameInput.addEventListener('input', () => {
                usernameInput.classList.remove('error', 'success');
                usernameError.style.display = 'none';
                loginError.style.display = 'none';
            });
            
            passwordInput.addEventListener('input', () => {
                passwordInput.classList.remove('error', 'success');
                passwordError.style.display = 'none';
                loginError.style.display = 'none';
            });
            
            
            togglePassword.addEventListener('click', togglePasswordVisibility);
            
           
            loginForm.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        }
        
      
        init();
    </script>
</body>
</html>
